<div>
  <div class="relative z-40 lg:hidden" role="dialog" aria-modal="true" *ngIf="!isFilterShown">
    <div class="fixed inset-0 bg-black bg-opacity-25"></div>
    <div class="fixed inset-0 z-40 flex">
      <div class="relative ml-auto flex h-full w-full max-w-xs flex-col overflow-y-auto bg-white py-4 pb-12 shadow-xl">
        <div class="flex items-center justify-between px-4">
          <h2 class="text-lg font-medium text-gray-900 p-2">Filters</h2>
          <button type="button" (click)="onClick()"
            class="-mr-2 flex h-10 w-10 items-center justify-center rounded-md bg-white p-2 text-gray-400">
            <span class="sr-only">Close menu</span>

            <img [src]="icon" alt="" height="24" width="24" class="icon-gray">
          </button>
        </div>

        <form class="mt-4 border-t border-gray-200">
          <h3 class="sr-only">Categories</h3>
          <ul role="list" class="px-2 py-3 font-medium text-gray-900 space-y-6 list-disc">
            <ng-container *ngFor="let item of categories; trackById">
              <li>
                <span class="hover:font-bold cursor-pointer p-4" (click)="filterBy(item._id)">{{item.name}}</span>
              </li>
            </ng-container>
          </ul>
          <div class="border-t border-gray-200"></div>
        </form>
      </div>
    </div>
  </div>
</div>
