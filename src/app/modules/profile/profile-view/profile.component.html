<ng-container *ngIf="user">
  <main class="profile-page">
    <section class="cover">
      <div>
        <img [lazyLoad]="user.cover.url" alt="Background Image">
      </div>
    </section>
    <section class="wrapper">
      <div class="container mx-auto px-4">
        <div class="card">
          <div class="px-6">
            <div class="flex flex-wrap justify-center">
              <div class="avatar">
                <div class="relative">
                  <img alt="avatar" [lazyLoad]="user.avatar.url" />
                </div>
              </div>

              <div class="button-wrapper">
                <div class="py-6 px-3 mt-32 sm:mt-0">
                  <button class="edit" type="button" (click)="edit()">
                    Edit Profile
                  </button>
                </div>
              </div>

              <div class="w-full lg:w-4/12 px-4 lg:order-1">
              </div>
            </div>
            <div class="text-center mt-12">
              <h3 class="username">
                {{ user.username }}
              </h3>
              <div class="address">
                <span>{{address}}</span>
              </div>
              <div class="mb-2 text-gray-600 mt-10">
                <span>{{user.occupation}} - {{user.company}}</span>
              </div>
            </div>
            <div class="mt-10 py-10 border-t border-gray-200 text-center">
              <div class="flex flex-wrap justify-center">
                <div class="w-full lg:w-9/12 px-4">
                  <p class="mb-4 text-lg leading-relaxed text-gray-700">
                    {{ user.description }}
                  </p>
                  <!-- <a href="#pablo" class="font-normal text-gray-500">Show more</a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</ng-container>
