<div class="pb-16 w-full">
  <div class="articles">
    <div class="section">
      <div>
        <h1 class="title">Create New Articles</h1>
      </div>
      <div>
        <p class="subtitle">
          {{ header }}
      </div>
    </div>
  </div>
  <div class="card-containers">
    <div class="px-2 lg:px-6 lg:w-3/5 mx-auto">
      <div class="card">
        <div class="flex-auto lg:px-10 py-10 pt-0">
          <form [formGroup]="form">
            <app-input-text
              [formGroup]="form"
              label="Title"
              fieldName="title">
            </app-input-text>

            <app-input-text
              [formGroup]="form"
              label="Subtitle"
              fieldName="subtitle">
            </app-input-text>

            <app-chips
              [formGroup]="form"
              label="Tags"
              fieldName="tags">
            </app-chips>

            <app-editor
              [formGroup]="form"
              label="Content"
              fieldName="content">
            </app-editor>

            <app-single-upload
                (fileUploaded)="onUpload($event)"
                [isSubmitting]="isSubmitting"
                [imagesForm]="imagesForm">
            </app-single-upload>

            <app-input-dropdown
                [formGroup]="form"
                [placeholder]="'Select Category'"
                label="Category"
                fieldName="category"
                [optionLabel]="'name'"
                [optionValue]="'_id'"
                [options]="categories">
            </app-input-dropdown>

            <div class="flex space-x-2">
              <div>
                <button type="submit" class="cancel">Cancel</button>
              </div>
              <div>
                <button type="button" class="save" (click)="onSubmit()">Create</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
