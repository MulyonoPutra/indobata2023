<div class="max-w-4xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Create Blog Post</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-input-text label="Title" fieldName="title" [formGroup]="form"></app-input-text>
    <div class="mb-4">
      <label for="content" class="block font-medium">Content</label>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Create</button>
  </form>
</div>
