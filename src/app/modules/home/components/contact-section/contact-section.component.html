<section>
  <div class="maps-wrapper">
    <iframe style="filter: grayscale(1) contrast(1.2) opacity(0.4);" marginheight="0" marginwidth="0" title="map"
      scrolling="no"
      src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=-6.8938371908652885, 106.79983021947811&ie=UTF8&t=&z=14&iwloc=B&output=embed"
      width="100%" height="100%" frameborder="0"></iframe>
  </div>
  <div class="form-wrapper">
    <form [formGroup]="form">
      <div class="feedback-section">
        <h2>Contact Us</h2>
        <p>{{ greetings }}</p>

        <app-input-text label="Name" fieldName="fullname" [formGroup]="form"></app-input-text>
        <app-input-number label="Phone" fieldName="phone" [formGroup]="form"></app-input-number>
        <app-input-text label="Email" fieldName="email" [formGroup]="form"></app-input-text>
        <app-input-textarea label="Messages" fieldName="email" [formGroup]="form"></app-input-textarea>

        <app-submit-button
            [isLoading]="isSubmitting"
            (click)="save()"
            [label]="'Save'"
            [isDisabled]="form.invalid">
        </app-submit-button>
      </div>
    </form>
  </div>
</section>
