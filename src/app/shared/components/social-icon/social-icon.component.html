<div class="flex justify-center">
    <ul
        class="flex {{align==='left'?'justify-start':'justify-center'}} gap-3 text-black {{color!=='dark'?'lg:text-white':''}}">
        <ng-container *ngFor="let icon of icons">
            <li>
                <a class="text-gray-700 hover:text-green-600" (click)="navigate(icon.url)">
                    <img [src]="icon.src" alt={{icon.alt}} class="h-6 icon-color">
                </a>
            </li>
        </ng-container>
    </ul>
</div>
