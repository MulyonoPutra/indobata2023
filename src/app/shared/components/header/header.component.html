<nav class="absolute w-full top-0 left-0 h-screen z-50 {{
    isSidebarShowing ? 'flex' : 'hidden'
  }}">
  <div class="bg-white w-full md:max-w-sm shadow-2xl">
    <div class="flex justify-end p-5">
      <svg (click)="this.closeSideBar()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m-15 0l15 15" />
      </svg>
    </div>
    <div>
      <div class="mt-3">
        <app-phone></app-phone>
      </div>
      <div class="mt-3">
        <app-email></app-email>
      </div>
      <div class="mt-6">
        <app-auth-link></app-auth-link>
      </div>
      <div class="mt-6">
        <app-menu [items]="menuitems"></app-menu>
      </div>
      <div class="mt-6">
        <app-social-icons></app-social-icons>
      </div>
    </div>
  </div>
  <div (click)="this.closeSideBar()" class="bg-gray-900 hidden md:block md:w-full opacity-60"></div>
</nav>
<header class="w-full z-40">
  <div class="bg-[#1C263C] hidden lg:block">
    <div class="container text-white py-2">
      <ul class="flex justify-around  gap-4">
        <li>
          <img src="../assets/shapes/shape-1.webp" alt="" />
        </li>
        <li class="">
          <app-phone></app-phone>
        </li>
        <li class="">
          <app-email></app-email>
        </li>
        <li>
          <img src="../assets/shapes/shape-2.webp" alt="" />
        </li>
        <li>
          <app-social-icons></app-social-icons>
        </li>
      </ul>
    </div>
  </div>
  <div class="px-4 lg:px-0 md:px-0 {{ scrolledStyled() }}">
    <div class="py-5 px-2 flex items-center justify-between container {{
        isMenuScrolled ? '' : 'border'
      }} border-gray-500 border-opacity-30">
      <a routerLink="/">
        <img src="../assets/images/indobata-logo.png" alt="Logo" height="70" width="70" />
      </a>
      <div class="lg:hidden">
        <svg (click)="this.openSideBar()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </div>
      <app-menu class="hidden lg:block" [items]="menuitems"></app-menu>
      <app-social-icons class="hidden lg:block"></app-social-icons>
    </div>
  </div>
</header>

<button *ngIf="isMenuScrolled" (click)="scrollToTop()"
  class="flex text-white transition-all duration-300 fixed bottom-5 right-5 w-10 h-10 bg-emerald-600 hover:bg-slate-800 rounded-full">
  <img src="../../../../assets/icons/arrow-up.svg" alt="" class="w-6 h-6 m-auto">
</button>
