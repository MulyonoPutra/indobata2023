<div *ngIf="isOpenDialog">
  <div>
    <button (click)="openDialog()">
      <span>{{label}} more</span>
      <img [src]="icon" alt="" class="ml-2 w-5 h-5 arrow">
    </button>
  </div>
</div>

<div *ngIf="!isOpenDialog">
  <div>
    <button (click)="onNavigate()">
      <span>{{label}} more</span>
      <img [src]="icon" alt="" class="ml-2 w-5 h-5 arrow">
    </button>
  </div>
</div>
