<div class="form-field">
  <label class="block mb-2 text-sm font-bold leading-6 text-gray-900" [for]="controlName">{{ label }}</label>
  <input [id]="controlName" class="form-input w-full " [formControl]="control"
    [class.border-red-500]="control.invalid && control.touched">
  <div class="error-message" *ngIf="control.invalid && control.touched && control.dirty">
    <span *ngIf="control.hasError('required')">Field is required</span>
    <span *ngIf="control.hasError('minlength')">Minimum length is {{ control.getError('minlength').requiredLength
      }}</span>
    <span *ngIf="control.hasError('maxlength')">Maximum length is {{ control.getError('maxlength').requiredLength
      }}</span>
    <span *ngIf="control.hasError('email')">Email is invalid</span>
    <div *ngIf="control.hasError('invalidPhoneNumber')">Invalid phone number format</div>
    <div *ngIf="control.hasError('mustMatch')">Passwords must match.</div>

</div>
