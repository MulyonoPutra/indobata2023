<div class="w-full lg:w-full py-4">
  <div
    class="flex justify-center items-center w-full">
    <label
      htmlFor="dropzone-file"
      class="flex flex-col justify-center items-center w-full h-64 bg-white rounded-lg border-2 border-gray-300 border-dashed cursor-pointer hover:bg-gray-100">
      <div
        class="flex flex-col justify-center items-center text-center p-5">
        <img
          [src]="icon"
          alt=""
          class="h-14 w-14 imgSrc" />
        <p
          class="mb-2 text-sm text-gray-500 dark:text-gray-400">
          <span class="font-semibold">
            Click to upload
          </span>
          or drag and drop
        </p>
        <p
          class="text-xs text-gray-500 dark:text-gray-400">
          SVG, PNG, JPG or GIF (MAX.
          800x400px)
        </p>
      </div>
      <input
        id="dropzone-file"
        class="hidden"
        type="file"
        accept=".png, .jpg, .jpeg"
        (change)="onUpload($event)"
        />
    </label>
  </div>
</div>
