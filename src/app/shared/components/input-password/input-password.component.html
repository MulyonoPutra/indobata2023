<div [formGroup]="formGroup" class="py-4">
  <span class="p-float-label">
    <p-password [formControlName]="fieldName" class="w-full" [toggleMask]="true"
      [ngClass]="{ 'g-invalid ng-dirty': isInvalid }" [toggleMask]="true"></p-password>
    <label>{{ label }}</label>
  </span>
  <div *ngIf="isInvalid" class="error-message">{{ getErrorMessage }}</div>
</div>
